syntax = "proto3";

package protobuf;

option go_package = "github.com/itmrchow/todolist-proto/protobuf;protobuf";

message PageRequest{
    int64 page = 1;
    int64 limit = 2;
    int64 index = 3;
}

message PageResponse{
    int64 page = 1;
    int64 limit = 2;
    int64 total = 3;
    int64 totalPages = 4;
}

message EmptyResponse{
}

